<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Examen DAW</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <h1 class="display-3 text-center m-2 mb-4">Personas por la Ética en el Trato de los Zombis (PETZ)</h1>
    </header>
    <main class="d-flex justify-content-center align-items-center">
        
        <form id="FormZombie">
            <label for="NombreZombie" class="d-block my-2">Selecciona el nombre del zombie</label>
            <input type="text" name="NombreZombie" id="NombreZombie" class="d-block my-2">
            
            <label for="EstadoZombie" class="d-block my-2">Selecciona el estado Actual del zombie</label>
            <select name="EstadoZombie" id="EstadoZombie" class="d-block mt-2 mb-4">
                <option value="infeccion">Infección</option>
                <option value="desorientacion">Desorientación</option>
                <option value="violencia">Violencia</option>
                <option value="desmayo">Desmayo</option>
                <option value="transformacion">Transformación</option>
            </select>
            <button type="submit"class="d-block my-2 p-3">Submit</button>
        </form>
        <div id="tabla">
            
        </div>
    </main>
    <script src="Ajax.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</body>
</html>
